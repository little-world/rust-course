[package]
name = "performance-optimization"
version = "0.1.0"
edition = "2021"

[dependencies]
smallvec = "1.11"
typed-arena = "2.0"
rustc-hash = "1.1"
rand = "0.8"

[dev-dependencies]
criterion = "0.5"

[[bin]]
name = "p1_profiling"
path = "src/p1_profiling.rs"

[[bin]]
name = "p2_allocation"
path = "src/p2_allocation.rs"

[[bin]]
name = "p3_cache"
path = "src/p3_cache.rs"

[[bin]]
name = "p4_zero_cost"
path = "src/p4_zero_cost.rs"

[[bin]]
name = "p5_compiler_opts"
path = "src/p5_compiler_opts.rs"

[[bench]]
name = "benchmark_profiling"
harness = false

[[bench]]
name = "benchmark_sum"
harness = false
